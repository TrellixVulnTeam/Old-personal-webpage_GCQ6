<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChatSide!</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.6.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.6.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.6.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.6.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.6.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="js/chat.js"></script>

    <!-- standard Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <!-- Initial username prompt -->
    <div id="initialModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter your username</h5>
          </div>
          <div class="modal-body">
            <h6>Username:</h2>
            <textarea id="username" rows=1 cols=25 style="resize: none"></textarea>
          </div>
          <div class="modal-footer">
            <button onclick="setUsername()" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Standard header -->
    <div class="container-fluid p-3 mb-2 bg-success text-white">
      <h1>Welcome to ChatSide: The chat is on your side!</h1>
    </div>

    <!-- Actual chat contents -->
    <div id="chat" class="container-fluid" style="overflow: scroll; height: 500px">
    </div>

    <!-- User input area -->
    <div>
      <textarea id="inputmessage" onkeypress="onInputChange()" rows=2 style="width: 90%; height: 100px; float: left"></textarea>
      <button class="btn btn-success btn-lg" onclick="onClickSend()" style="width: 10%; height: 100px; float: right">Send</button>
    </div>
 
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyACgT7ulPsw7RA3fTCJA1cnQEZA-NBz9jg",
        authDomain: "chatside-2ecc5.firebaseapp.com",
        databaseURL: "https://chatside-2ecc5.firebaseio.com",
        projectId: "chatside-2ecc5",
        storageBucket: "chatside-2ecc5.appspot.com",
        messagingSenderId: "1003814494517"
      };
      firebase.initializeApp(config);
    </script>

    <!-- JQuary, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
